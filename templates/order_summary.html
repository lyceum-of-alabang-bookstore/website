
<html lang="en">
<head>
    <title>Order Summary - LOA Bookstore</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #f5e79a;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin-top: 120px;
            text-align: center;
        }
       header {
			position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgb(0, 0, 204);
            color: yellow;
            font-size: 28px;
            padding: 25px 200px;
            margin: 0;
            border-radius: 0 0 10px 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        header h1 {
            color: yellow;
            font-size: 26px;
            margin: 0;
        }
		.logo-left, .logo-right {
            position: absolute;
            top: 20px;
            width: 50px;
            height: 50px;
        }

        .logo-left {
			position: absolute;
			top: 10px; 
			left: 15px;
			width: 60px;
			height: 60px;
		}

		.logo-right {
			position: absolute;
			top: 8px; 
			right: 20px;
			width: 65px;
			height: 65px;
		}

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin: 0 auto 30px auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #003366;
            color: white;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 0 2px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
            padding: 4px 3px;
        }
        .subtract-btn {
            background-color: #8a8a8a;
            color: black;
            padding: 4px 3px;
        }
        .remove-btn {
            background-color: transparent;
            color: white;
            padding: 4px 3px;
        }
        .add-btn:hover {
            background-color: #66ff20;
        }
        .subtract-btn:hover {
            background-color: #949494;
        }
        .remove-btn:hover {
            background-color: #bbbbbb;
		}
        .browse-btn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #050f3b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .browse-btn:hover {
            background-color: #5f70b9;
        }

        h3 {
            font-size: 16px;
            color: #222;
            margin-bottom: 10px;
        }
		.total {
			font-size: 20px;
			font-weight: bold;
			color: #000000;
			padding: 6px 15px;
			border-radius: 12px;
			margin: 30px auto;
		}
        .ins {
			font-size: 17px;
			color: #000000;
		}

    </style>
</head>
<body>
	<header>
        <h1>ORDER SUMMARY</h1>
			<img src="https://i.ibb.co/TBZTnjSF/logo.png" alt="Lyceum of Alabang" class="logo-left">
		<a href="/homepage" style="font-size: 14px; position: absolute; top: 19px; right: 40px; background: yellow; color: #050f3b; padding: 8px 16px; border-radius: 5px; text-decoration: none;">
    üè†Ô∏é Home
</a>
    </header>

    <table id="orderTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price (‚Ç±)</th>
                <th>Quantity</th>
                <th>Subtotal (‚Ç±)</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="total" id="totalPrice">Your Total: ‚Ç±0</div>
    
	<div class="d-flex justify-content-between mt-3">
		<button onclick="browseItems()" class="browse-btn">Browse More Items</button>
		<button onclick="submitOrder()" class="browse-btn">Generate List</button>
	</div>
    <div class="ins">Generate list after finalizing your order.</div>


    <script>
    let orderList = JSON.parse(localStorage.getItem('orderList')) || [];
	

	function getOrderSummaryItems() {
		return orderList;
	}


    function updateTable() {
        const tableBody = document.querySelector('#orderTable tbody');
        tableBody.innerHTML = '';
        let total = 0;

        orderList.forEach((item, index) => {
            const subtotal = item.price * item.quantity;
            total += subtotal;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.name}</td>
                <td>‚Ç±${item.price}</td>
                <td>${item.quantity}</td>
                <td>‚Ç±${subtotal}</td>
                <td>
                    <button class="action-btn add-btn" onclick="addQuantity(${index})">‚ûï</button>
                    <button class="action-btn subtract-btn" onclick="subtractQuantity(${index})">‚ûñ</button>
                    <button class="action-btn remove-btn" onclick="removeItem(${index})">‚ùå</button>
                </td>
            `;
            tableBody.appendChild(row);
        });

        document.getElementById('totalPrice').innerText = `Your Total: ‚Ç±${total}`;
        localStorage.setItem('orderList', JSON.stringify(orderList)); 
    }

    function addQuantity(index) {
        orderList[index].quantity++;
        updateTable();
    }

    function subtractQuantity(index) {
        if (orderList[index].quantity > 1) {
            orderList[index].quantity--;
        } else {
            removeItem(index);
        }
        updateTable();
    }

    function removeItem(index) {
    // Confirmation before removal
    const confirmation = confirm("Are you sure you want to remove this item from your list?");
    if (confirmation) {
        alert('‚ùå Item removed from list');
        orderList.splice(index, 1);
        updateTable();
    }
}

    function browseItems() {
        window.location.href = '/category.html';
    }
	
	function submitOrder() {
		const orderItems = getOrderSummaryItems(); 

		if (orderItems.length === 0) {
			alert("Your order list is empty!");
			return;
		}

		fetch('/submit_order', {
			method: 'POST',
			headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
			body: new URLSearchParams({
				items: JSON.stringify(orderItems)
			})
		})
		.then(response => response.json())
		.then(data => {
			if (data.redirect_url) {
				window.location.href = data.redirect_url;
			} else {
				alert('Error submitting order: ' + (data.error || 'Unknown error'));
			}
		})
		.catch(error => {
			alert('Network error: ' + error.message);
		});
	}




    window.onload = updateTable;
    </script>

</body>
</html>
