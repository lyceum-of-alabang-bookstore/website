<html lang="en">
<head>
    <title>LOA - Bookstore Inventory Checker and Order Management</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fbf572; 
            text-align: center;
            margin: 0;
            padding: 50px 20px;
        }

        .container {
            background-color: #fafcd6;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            padding: 40px 30px;
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin: 10px 0 20px;
        }

        h2 {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 5px;
        }

        .btn {
            background-color: #007bff;
            border: none;
            padding: 12px 24px;
            color: #fff;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://imgbb.com/">
            <img src="https://i.ibb.co/TBZTnjSF/logo.png" alt="logo" class="logo">
        </a>
        <h2>Lyceum of Alabang</h2>
        <h1>Bookstore Inventory Checker and Order Management</h1>
        <button class="btn" onclick="location.href='category.html'">Check Items</button>
    </div>
</body>
</html>
