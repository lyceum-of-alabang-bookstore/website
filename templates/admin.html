
<html>
<head>
    <title>ADMIN - Bookstore Inventory Editor</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin-top: 45px
        }
        .add-form, .search-form {
            text-align: center;
            margin-bottom: 30px;
        }
        .add-form input, .add-form select, .search-form input {
            padding: 8px;
            margin: 5px;
        }
        .add-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .add-form button:hover {
            background-color: #218838;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #003366;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
        .edit-btn {
            background-color: #007bff;
        }
        .edit-btn:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        form.inline-form {
            display: inline;
        }
     </style>
</head>
<body>
    <h1>Admin - Inventory</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin: 20px auto; text-align: center; width: 90%;">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Add Item Form -->
    <h2>Add New Item</h2>
    <form class="add-form" action="/admin/add" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="category" placeholder="Category" required>
        <input type="number" name="price" step="0.01" placeholder="Price" required>
        <select name="stock_status">
            <option value="In-stock">In-stock</option>
            <option value="Out-of-stock">Out-of-stock</option>
        </select>
        <button type="submit">Add Item</button>
    </form>

    <!-- Items Table -->
    <h2>Items</h2>
    <table>
        <tr>
            <th>Name</th><th>Category</th><th>Price</th><th>Status</th><th>Actions</th>
        </tr>
        {% for item in items %}
        <tr>
            <form action="/admin/edit/{{ item.id }}" method="post">
                <td><input type="text" name="name" value="{{ item.name }}" required></td>
                <td><input type="text" name="category" value="{{ item.category }}" required></td>
                <td><input type="number" name="price" step="0.01" value="{{ item.price }}" required></td>
                <td>
                    <select name="stock_status">
                        <option value="In-stock" {% if item.stock_status == 'In-stock' %}selected{% endif %}>In-stock</option>
                        <option value="Out-of-stock" {% if item.stock_status == 'Out-of-stock' %}selected{% endif %}>Out-of-stock</option>
                    </select>
                </td>
                <td>
                    <button type="submit" class="edit-btn">Save</button>
            </form>
            <form action="/admin/remove/{{ item.id }}" method="post" style="display:inline;">
                <button type="submit" class="delete-btn" onclick="return confirm('Delete this item?')">Delete</button>
            </form>
                </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
