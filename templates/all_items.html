<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Items - LOA Bookstore</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #fbf572;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin-top: 100px;
            text-align: center;
        }
		header {
			position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgb(0, 0, 204);
            color: yellow;
            font-size: 28px;
            padding: 25px 200px;
            margin: 0;
            border-radius: 0 0 10px 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        header h1 {
            color: yellow;
            font-size: 26px;
            margin: 0;
        }
		.logo-left, .logo-right {
            position: absolute;
            top: 20px;
            width: 50px;
            height: 50px;
        }

        .logo-left {
			position: absolute;
			top: 10px; 
			left: 15px;
			width: 60px;
			height: 60px;
		}

		.logo-right {
			position: absolute;
			top: 8px; 
			right: 20px;
			width: 65px;
			height: 65px;
		}

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #000;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 1000px;
        }

        .item-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        .item-card h3 {
            margin: 10px 0 5px 0;
            font-size: 20px;
        }

        .item-card p {
            margin: 5px 0;
        }

        .add-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        .add-btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        .view-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #050f3b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .view-btn:hover {
            background-color: #5f70b9;
        }

        .controls {
            margin: 20px 0;
        }

        select, input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
    </style>
</head>
<body>
	<header>
        <h1>LYCEUM OF ALABANG BOOKSTORE</h1>
			<img src="https://i.ibb.co/TBZTnjSF/logo.png" alt="Lyceum of Alabang" class="logo-left">
		<a href="/homepage" style="font-size: 14px; position: absolute; top: 19px; right: 40px; background: #21ba12; color: white; padding: 8px 16px; border-radius: 5px; text-decoration: none;">
    üè†Ô∏é Home
</a>
    </header>

    <h2>All Items</h2>

    <div class="controls">
        <select id="categoryFilter" onchange="filterItems()">
            <option value="">All Categories</option>
            <option value="School supplies">School Supplies</option>
            <option value="Uniforms">Uniforms</option>
            <option value="Others">Others</option>
        </select>

        <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchItems()">
		
		<button onclick="viewOrderList()" class="view-btn">üõí View List</button>
    </div>

    <div id="items-container" class="items-grid"></div>

    <script>
    let allItems = [];
    let orderList = JSON.parse(localStorage.getItem('orderList')) || [];

    fetch('/api/items')
        .then(response => response.json())
        .then(data => {
            allItems = data;
            displayItems(allItems);
        });

    function displayItems(items) {
        const container = document.getElementById('items-container');
        container.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <h3>${item.name}</h3>
                <p>${item.category}</p>
                <p><strong>‚Ç±${item.price}</strong></p>
                <p>${item.stock_status === 'In-stock' ? '‚úÖ In-stock' : '‚ùå Out of stock'}</p>
                ${
                    item.stock_status === 'In-stock'
                    ? `<button class="add-btn" onclick='addToList(${JSON.stringify(item)})'>Add to List</button>`
                    : `<button class="add-btn" disabled>Out of Stock</button>`
                }
            `;
            container.appendChild(card);
        });
    }

    function addToList(item) {
        const existing = orderList.find(i => i.id === item.id);
        if (!existing) {
            orderList.push({...item, quantity: 1});
            alert('‚úÖ Item added to list!');
        } else {
            alert('‚ö†Ô∏è Item already in list! View List to adjust quantity');
        }
        localStorage.setItem('orderList', JSON.stringify(orderList));
    }

    function searchItems() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allItems.filter(item => item.name.toLowerCase().includes(keyword));
        displayItems(filtered);
    }

    function filterItems() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const category = document.getElementById('categoryFilter').value;
        let filtered = allItems;

        if (keyword) {
            filtered = filtered.filter(item => item.name.toLowerCase().includes(keyword));
        }
        if (category) {
            filtered = filtered.filter(item => item.category === category);
        }

        displayItems(filtered);
    }

    function viewOrderList() {
        window.location.href = '/order_summary.html'; 
    }
    </script>

</body>
</html>
